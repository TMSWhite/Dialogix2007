log4j.rootLogger=info, DIALOGIX3
//log4j.rootLogger=debug, CONSOLE

log4j.appender.DIALOGIX3=org.apache.log4j.RollingFileAppender 
log4j.appender.DIALOGIX3.File=${catalina.home}/logs/DIALOGIX3-Error.log 
log4j.appender.DIALOGIX3.MaxFileSize=10MB 
log4j.appender.DIALOGIX3.MaxBackupIndex=50 
log4j.appender.DIALOGIX3.layout=org.apache.log4j.PatternLayout 
log4j.appender.DIALOGIX3.layout.ConversionPattern=%d %-5p (%c{2}->%M:%L) - %m%n
log4j.appender.DIALOGIX3.Encoding=UTF-16

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-5p (%c{2}->%M:%L) - %m%n
//log4j.appender.CONSOLE.Encoding=UTF-16
