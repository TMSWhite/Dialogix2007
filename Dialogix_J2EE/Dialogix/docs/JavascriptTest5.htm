function init() {
if (window.addEventListener) { //DOM method for binding an event
	window.addEventListener('blur', eventHandler, false);
	window.addEventListener('change', eventHandler, false);
	window.addEventListener('click', eventHandler, false);
	window.addEventListener('focus', eventHandler, false);
	window.addEventListener('load', eventHandler, false);
	window.addEventListener('mouseup', eventHandler, false);
	window.addEventListener('submit', eventHandler, false);
}
else if (window.attachEvent) { //IE exclusive method for binding an event
//	window.attachEvent('onblur', eventHandler);
	window.attachEvent('onchange', eventHandler);
	window.attachEvent('onclick', eventHandler);
//	window.attachEvent('onfocus', eventHandler);
	window.attachEvent('onload', eventHandler);
	window.attachEvent('onmouseup', eventHandler);
	window.attachEvent('onsubmit', eventHandler);
}
else if (document.getElementById) { //support older modern browsers
	window.onblur=eventHandler;
	window.onchange=eventHandler;
	window.onclick=eventHandler;
	window.onfocus=eventHandler;
	window.onload=eventHandler;
	window.onmouseup=eventHandler;
	window.onsubmit=eventHandler;
}
else {
	window.onblur=eventHandler;
	window.onchange=eventHandler;
	window.onclick=eventHandler;
	window.onfocus=eventHandler;
	window.onload=eventHandler;
	window.onmouseup=eventHandler;
	window.onsubmit=eventHandler;
}
debugger;
}

function setAdminModePassword(name) {
	ans = prompt('Enter password to enter Administrative Mode  ','');
	if (ans == null || ans == '') { return; } 
	document.dialogixForm.PASSWORD_FOR_ADMIN_MODE.value = ans;
	document.dialogixForm.submit();

}
